[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ybml"
version = "0.1.0"
description = "A collection of ML utilities."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.4",
    "torch>=2.9.0",
]

[tool.hatch.build.targets.wheel]
packages = ["ytch", "yjax", "ymlx"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "rust-just>=1.43.0",
    "ty>=0.0.1a23",
]

[tool.ruff.lint]
ignore = []

[tool.pytest.ini_options]
testpaths = ["."]
python_files = "test*.py"
python_functions = "test_*"
