[project]
name = "ybml"
version = "0.1.0"
description = "A collection of ML utilities."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "torch>=2.9.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.14.1",
    "rust-just>=1.43.0",
    "ty>=0.0.1a23",
]

[tool.ruff.lint]
ignore = []

[tool.pytest.ini_options]
testpaths = [".", "*/test*.py"]
python_files = "test*.py"
python_functions = "test_*"
